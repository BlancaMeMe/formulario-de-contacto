<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulario de contacto</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <form id="cont-form" action="#">
      <h2>Contact Us</h2>
      

        <!-- Nombres -->
        <div class="form-group">
          <label for="nombre">Nombres*</label>
          <input type="text" id="nombre" required>
          
        </div>
        
        <!-- Apellidos -->
        <div class="form-group">
          <label for="apellido">Apellidos*</label>
          <input type="text" id="apellido" required>
          
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Correo electrónico*</label>
          <input type="email" id="email" required>
          
        </div>

        <!-- Tipo de consulta -->
       <div class="form-group">
          <label for="consulta">Tipo de consulta:</label>
          <div class="radio-options">
          <input type="radio" id="general" name="consulta" value="general" required>
          <label for="general">Consulta general</label>

          <input type="radio" id="soporte" name="consulta" value="soporte" required>
          <label for="soporte">Solicitud de soporte</label>
        </div>
        
  </div> 
 
  

  <!-- Mensaje -->
  <div class="form-group">
    <label for="mensaje">Mensaje*</label>
    <textarea id="mensaje" rows="4" required></textarea>
  </div>

  <!-- Consentimiento -->
  <div class="form-group">
    <label>
      <input type="checkbox" id="consentimiento" required>
      Autorizo ser contactado por el equipo*
    </label>
    <span class="error-message"></span>
  </div>
  <button type="submit">Enviar</button>
  </div>
  </form>
  </form>
  </div>

  <!-- Mensaje de éxito (oculto inicialmente) -->
  <div id="successMessage" style="display: none;">
    <h3>¡Mensaje enviado!</h3>
    <p>Gracias por completar el formulario. Nos pondremos en contacto pronto.</p>
  </div>

</body>
<script>
  document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault();

    // Validación básica
    const formValid = Array.from(this.elements).every(element => {
      if (element.required && !element.value) {
        element.nextElementSibling.style.display = 'block';
        return false;
      }
      element.nextElementSibling.style.display = 'none';
      return true;
    });

    if (formValid) {
      this.style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
    }
  });
</script>
